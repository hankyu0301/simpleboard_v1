<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/login}" th:method="post">
    <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="아이디">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" name="password"  placeholder="비밀번호">
    </div>
    <div class="forgot">
        <a th:href="@{/signUp}">회원가입을 진행해보세요.</a>
        <a href="/oauth2/authorization/naver" role="button" class="btn btn-outline-success">네이버 로그인</a>
        <a href="/oauth2/authorization/kakao" role="button" class="btn btn-outline-warning">카카오 로그인</a>
        <a href="/oauth2/authorization/google" role="button" class="btn btn-outline-danger bi bi-google">구글 로그인</a>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>

</form>
</body>
</html>
